<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PaperPlane</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<script src="socket.io/socket.io.js"></script>
  </head>
	
  <body>

    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">PaperPlane - Room <span id="roomNumber">---</span></a>
            <ul class="nav pull-right">
              <li><a id="changeRoomButton" href="#">Change Room</a></li>
            </ul>
        </div>
      </div>
    </div>

    <div id="content" class="container"> 
		<!-- Choose room modal -->
		<div id="changeRoom" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="changeRoomLabel" aria-hidden="true">
		  <div class="modal-header">
		    <h3 id="changeRoomLabel">Connect</h3>
		  </div>
		  <div class="modal-body">
	  		  <div id="changeRoomFormAlert" class="alert"></div>
			  <input type="text" id="usernameField" placeholder="Name"><br>
			  <input type="text" id="roomNumberField" placeholder="Room #">
		  </div>
		  <div class="modal-footer">
		    <button id="joinRoomButton" class="btn btn-primary">Join</button>
		  </div>
		</div>
		
		<div id="urlAlert" class="alert">
			Please enter a valid URL (starts with http or https)
		</div>
		
		<!-- Submit URL form -->
		<div id="urlSubmitForm">
			<div class="input-append">
				<input type="text" class="span11" id="urlInputField" placeholder="Paste your URL here">
				<button id="urlSubmitButton" class="btn btn-primary">Send</button>
			</div>
		</div>
		<br>
		
		<div id="chatBody" class="well">
			
		</div>
    </div> <!-- /container -->

    <script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/index.js"></script>
  </body>
</html>
